<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具导航页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #323271; /* 标题栏背景 */
            color: white;
            padding: 15px;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #3b3b8a; /* 导航栏背景 */
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .nav-bar a {
            color: white;
            padding: 12px 16px; /* 增加点击区域 */
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            display: block;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #4a4ab2; /* 悬停时变浅 */
        }

        .menu-toggle {
            display: none;
            background-color: #3b3b8a;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .nav-bar ul {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .nav-bar li {
            margin: 0;
        }

        @media (max-width: 768px) {
            .nav-bar ul {
                display: none; /* 隐藏导航链接 */
                flex-direction: column;
                width: 100%;
                background-color: #3b3b8a;
            }

            .nav-bar.active ul {
                display: flex; /* 显示折叠菜单 */
            }

            .menu-toggle {
                display: block; /* 显示菜单图标 */
            }
        }

        .main-content {
            flex: 1;
            background: url('./img/dh_bkg.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; /* 启用滚动条 */
            position: relative;
            max-height: calc(100vh - 100px); /* 计算高度，避免溢出 */
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            z-index: 0;
        }

        .footer {
            background-color: #323271; /* 页脚背景 */
            color: white;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            width: 100%;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 10px 0 0;
            list-style: none;
        }

        .link-list .link-column {
            margin: 5px 0;
            text-align: center;
        }

        .link-list .link-column a {
            display: block;
            text-decoration: none;
            color: #fff;
            margin: 5px 0;
            transition: color 0.3s;
            font-size: 16px;
        }

        .link-list .link-column a:hover {
            color: #cddc39; /* 悬停时链接变浅 */
        }

        @media (max-width: 768px) {
            .header {
                font-size: 1.2em;
                padding: 10px;
            }

            .nav-bar {
                flex-direction: column;
                align-items: stretch;
                padding: 0;
            }

            .nav-bar a {
                font-size: 14px;
                padding: 10px;
            }

            .menu-toggle {
                display: block; /* 显示菜单图标 */
            }

            .footer {
                padding: 15px;
            }

            .link-list .link-column a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .nav-bar a {
                font-size: 12px;
                padding: 8px;
            }

            .header {
                font-size: 1em;
                padding: 8px;
            }

            .main-content {
                padding: 10px;
            }

            .footer {
                padding: 10px;
            }

            .link-list .link-column a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>工具导航</h1>
    </div>

    <div class="nav-bar" id="nav-bar">
        <button class="menu-toggle" onclick="toggleMenu()">菜单</button>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="content">
            <h2>欢迎来到我们的小工具导航页</h2>
            <p>便捷的小工具已经移至底部链接</p>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="link-list">
                <div class="link-column">
                    <a href="../pages/wbyxtqq.html" target="_blank">文本邮箱提取器</a>
                    <a href="../pages/yxwjfkq.html" target="_blank">邮箱文件分块器</a>
                    <a href="#" target="_blank">网站3</a>
                </div>
                <div class="link-column">
                    <a href="#" target="_blank">网站4</a>
                    <a href="#" target="_blank">网站5</a>
                    <a href="#" target="_blank">网站6</a>
                </div>
                <div class="link-column">
                    <a href="#" target="_blank">网站7</a>
                    <a href="#" target="_blank">网站8</a>
                    <a href="#" target="_blank">网站9</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navBar = document.getElementById('nav-bar');
            navBar.classList.toggle('active');
        }
    </script>

</body>
</html>
